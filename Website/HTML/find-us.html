<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOGreens Restaurant</title>
    <link rel="stylesheet" href="../CSS/find-us-style.css">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <span class="VO-nav">VO</span><span class="Greens-nav">Greens</span>
        </div>
        <div class="link-page-container">
            <a href="../home.html">Home</a>
            <a href="../HTML/about-us.html">About us</a>
            <a href="../HTML/menu-indian.html">Menu</a>
            <a href="../HTML/find-us.html" id="active">Find Us</a>
            <a href="../HTML/contact-us.html">Contact Us</a>
        </div>
    </nav>

    <div class="body-container">
        <div class="left-container">
            <div class="title-container">
                <div class="title">Come Visit Us</div>
                <div class="subtitle">We can't wait for your arrival</div>
            </div>
            <div class="working-hours-container">
                <div class="working-hours-text">Working Hours</div>
                <div class="working-hours-time">09.00 - 21.00</div>
            </div>
            <div class="location-container">
                <div class="location-icon"><span class="iconify" data-icon="ci:location"></span></div>

            </div>
        </div>
        <div class="right-container">

                <div class="logo">
                    <span class="VO-nav">VO</span><span class="Greens-nav">Greens</span>

            <div class="right">
                <div class="contact">
                    <div class="icon-contact"><span class="iconify" data-icon="fluent:call-16-filled" style="color: white;"></span></div>
                    <div class="contact-text">
                        <div class="title-text">Call us</div>
                        <div class="sub-title-text">+62-21-2882-3221</div>
                    </div>
                </div>
                <div class="address">
                    <div class="icon-location"><span class="iconify" data-icon="ci:location" style="color: white;"></span></div>
                    <div class="location-text">Watatsumi Street, Bekasi, East Java</div>
                </div>
            </div>
        </div>
